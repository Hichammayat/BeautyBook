<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../static/styles/register.css">
    <title>Register for Beauty Book</title>
</head>
<body>
<main class="container">
    <h2>Register for Beauty Services</h2>
    <form action="/register" method="post" class="registration-form">
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email" required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" required><br>
        <label for="first_name">First Name:</label><br>
        <input type="text" id="first_name" name="first_name" required><br>
        <label for="last_name">Last Name:</label><br>
        <input type="text" id="last_name" name="last_name" required><br>
        <label for="phone_number">Phone Number:</label><br>
        <input type="tel" id="phone_number" name="phone_number"><br>
        <label for="user_type">User Type:</label><br>
        <select id="user_type" name="user_type" required>
            <option value="client">Client</option>
            <option value="professional">Professional</option>
        </select><br>
        <label for="service_preferences">Service Preferences:</label><br>
        <input type="text" id="service_preferences" name="service_preferences"><br>
        <input type="submit" value="Register">
    </form>
</main>
<script src="../static/scripts/registration.js"></script>
</body>
</html>
