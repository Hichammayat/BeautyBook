<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css">
    <link rel="stylesheet" href="../static/styles/register.css">
    <title>Register for Beauty Book</title>
</head>
<body>
<main class="container">
    <h2>Register for Beauty Services</h2>
    {% with messages = get_flashed_messages() %}
  {% if messages %}
    <ul class="flashes">
    {% for message in messages %}
      <li>{{ message }}</li>
    {% endfor %}
    </ul>
  {% endif %}
{% endwith %}

    <form action="/auth/register" method="post" class="registration-form">
        <label for="email">Email:</label><br>
        <input type="email" id="email" name="email"
               pattern="[a-zA-Z0-9.+_-]+@gmail\.com" 
               title="L'adresse doit être une adresse Gmail valide. Exemple: utilisateur@gmail.com" 
               required><br>
        <label for="password">Password:</label><br>
        <input type="password" id="password" name="password" 
               pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z])(?=.*[!@#$%^&*]).{8,}" 
               title="Le mot de passe doit contenir au moins 8 caractères, 
               dont un chiffre, une majuscule, une minuscule et un caractère spécial (ex: !@#$%^&*)."
               required><br>
        <label for="first_name">First Name:</label><br>
        <input type="text" id="first_name" name="first_name" required><br>
        <label for="last_name">Last Name:</label><br>
        <input type="text" id="last_name" name="last_name" required><br>
        <label for="phone_number">Phone Number:</label><br>
        <input type="tel" id="phone_number" name="phone_number"><br>
        <label for="city">City:</label><br>
        <select id="city" name="city_id" required>
           {% for city in cities %}
           <option value="{{ city.id }}">{{ city.name }}</option>
           {% endfor %}
        </select><br>
        
        <input type="submit" value="Register">
    </form>
</main>
</body>
</html>
